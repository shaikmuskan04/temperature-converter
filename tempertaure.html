<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" name="tempInput" required>
            
            <label for="unit">Convert from:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            
            <button type="button" onclick="convertTemp()">Convert</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemp() {
            const tempInput = document.getElementById('tempInput').value;
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (tempInput * 9/5) + 32;
                document.getElementById('result').innerHTML = `${tempInput}째C is ${result.toFixed(2)}째F`;
            } else if (unit === 'fahrenheit') {
                result = (tempInput - 32) * 5/9;
                document.getElementById('result').innerHTML = `${tempInput}째F is ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
